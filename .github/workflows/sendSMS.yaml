name: Deploy Lambda codes

on:
  push:
    tags: 
      - sendSMS.v.*

jobs:
  Deploy-Lambda-Codes:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Zip index.js and upload to S3 bucket
        uses: NotCoffee418/s3-zip-upload@v1.1
        env:
          AWS_SECRET_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: racer-prod-lambda-s3-bucket-0000
          AWS_REGION: 'ap-southeast-1'
          SOURCE_MODE: ZIP
          SOURCE_PATH: ./external/sendSMS-37bff1a9-efa5-450d-8e3a-bea972c88b1c
          DEST_FILE: sendSMS.zip

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-southeast-1'

      - name: 'Update Lambda'
        run: |
          aws lambda update-function-code \
          --function-name sendSMS \
          --s3-bucket racer-prod-lambda-s3-bucket-0000 \
          --s3-key sendSMS.zip